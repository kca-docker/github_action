---
variables:
  - &file github-actions/Dockerfile
  - &dhub https://index.docker.io/v1/
  - &repo bksolutions/github_actions
  - &arch linux/amd64

steps:
  prepare:
    when:
      branch: main
    image: alpine/git
    volumes:
      - ${CI_WORKSPACE}:/git
    commands:
      - git clone https://github.com/drone-plugins/github-actions.git

  verify:
    image: alpine
    commands:
      - ls -la
      - cd github-actions
      - ls -la
      - mkdir {build,mod}cache
      - ls -la

  build-go:
    when:
      branch: main
    image: alpinelinux/golang
    commands:
      - export GOOS=linux
      - export GOARCH=amd64
      - export CGO_ENABLED=0
      - export GO111MODULE=on
      - export GOCACHE=${CI_WORKSPACE}/github-actions/buildcache
      - export GOMODCACHE=${CI_WORKSPACE}/github-actions/modcache
      - ls -la
      - cd github-actions
      - ls -la
      - go build -v -a -tags netgo -o release/linux/amd64/plugin   ./cmd

  build-docker:
    when:
      branch: main
    image: woodpeckerci/plugin-docker-buildx
    settings:
      dockerfile: *file
      platforms: *arch
      dry_run: true
      repo: *repo
      tags: 
        - 'latest'
      registry: *dhub
      logins:
        - registry: *dhub
          username:
            from_secret: DOCKER_BKSOL_USER
          password:
            from_secret: DOCKER_BKSOL_PASS